<div class="text-xl">Settings</div>
<hr>

<div class="text-l mt-5">Width</div>
<div class="row flex mt-2 pr-6">
  <button
    (click)="handleDecreaseWidthClick()"
    class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4">
    -
  </button>
  <button
    (click)="handleIncreaseWidthClick()"
    class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4">
    +
  </button>
  <input class="w-3/6 appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="width" type="text" placeholder="300">
</div>


<div class="text-l mt-5">Height</div>
<div class="row flex mt-2 pr-6">
  <button
    (click)="handleDecreaseHeightClick()"
    class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4">
    -
  </button>
  <button
    (click)="handleIncreaseHeightClick()"
    class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4">
    +
  </button>
  <input class="w-3/6 appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="height" type="text" placeholder="200">
</div>
